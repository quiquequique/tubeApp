<h1 class="mt-3 font-weight-light">
    You Tube Videos
</h1>
<hr>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <div *ngFor='let video of videos' class="col">
        <div class="card animate__animated animate__fadeIn">
            <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
            <div class="card-body">
                <p class=""><strong>{{ video.title }}</strong></p>
                <p class="card-text">
                    <strong>Autor: </strong>{{ video.channelTitle }}
                </p>
                <p class="card-text">
                    <strong>Publicado: </strong>{{ video.publishedAt | date }}
                </p>
                <button (click)='mostrarVideo(video)' class="btn btn-outline-primary col-12">
                    Ver video
                </button>
            </div>
        </div>
    </div>
</div>
<div class="row mt-5 mb-5 text-center ">
    <div *ngIf='hayAtras' class="col">
        <button (click)="cargarVideos('atras')" class="btn btn-outline-dark animate__animated animate__fadeIn">
            < Previos
        </button>
    </div>
    <div class="col">
        <button (click)="cargarVideos('adelante')" class="btn btn-outline-dark animate__animated animate__fadeIn">
            Siguientes >
        </button>
    </div>
</div>
